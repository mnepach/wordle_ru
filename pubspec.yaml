name: wordle_ru
description: Русская версия игры Wordle
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Базовые пакеты
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.2
  http: ^1.1.0

  # ОБНОВЛЕННЫЕ ПАКЕТЫ FIREBASE (последние версии на Октябрь 2025)
  # Обновление ядра устранит ошибку "Invalid token in path"
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.2
  firebase_database: ^10.4.1 # Совместимая версия Realtime Database

  # Генерация уникальных ID
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.0

flutter:
  uses-material-design: true

assets:
  - assets/words/