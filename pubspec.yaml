name: wordle_ru
description: Русская версия игры Wordle
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Базовые пакеты
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.2
  http: ^1.1.0

  # Firebase (обновленные версии)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_database: ^11.1.4

  # Генерация уникальных ID
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/words/