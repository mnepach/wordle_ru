name: wordle_ru
description: Русская версия игры Wordle
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  firebase_core: ^3.8.1
  firebase_database: ^11.3.4
  firebase_auth: ^5.3.4
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/wordlists/